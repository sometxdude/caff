
<div>
    <h2><span translate="cafftrackApp.food.detail.title">Food</span> {{food.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="cafftrackApp.food.name">Name</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{food.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="cafftrackApp.food.caffeine">Caffeine</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{food.caffeine}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="cafftrackApp.food.description">Description</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{food.description}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="food"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
